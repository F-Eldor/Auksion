<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ mahsulot[1] }}</title>
    <link rel="stylesheet" href="/static/mahsulot.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<body>
    <div class="container mx-auto px-4 py-8">
        <div class="product-card max-w-2xl mx-auto">
            <img src="{{ mahsulot[7] }}" alt="{{ mahsulot[1] }}" class="product-image">
            <div class="p-6">
                <h1 class="text-3xl font-bold mb-2">{{ mahsulot[1] }}</h1>
                <p class="text-lg text-gray-600 mb-4">{{ mahsulot[2] }}</p>
                <p class="text-2xl font-semibold text-primary-color mb-6">Hozirgi Narxi: {{ mahsulot[4] }} so'm</p>

                <form method="POST" class="mb-6">
                    <div class="flex space-x-4">
                        <input type="text" name="taklif_narx" placeholder="Taklif summasi" class="input-field">
                        <button type="submit" class="btn-primary">Taklif yuborish</button>
                    </div>
                </form>

                <h3 class="text-xl font-semibold mb-4">Takliflar:</h3>
                <ul class="taklif-list">
                    {% for taklif in takliflar %}
                        <li>{{ taklif[3] }} so'm - {{ taklif[4] }}</li>
                    {% endfor %}
                </ul>

                <a href="/" class="back-link block mt-6">Bosh sahifaga qaytish</a>
            </div>
        </div>
    </div>
</body>
</html>
