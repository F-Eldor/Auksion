<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashina Qo'shish - Eldr Cars</title>
    <link rel="stylesheet" href="../static/qoshish.css">
    <link rel="icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="logo">
                <h1>Eldr Cars</h1>
            </div>
            <nav aria-label="Main navigation">
                <ul id="nav-menu">
                    <li><a href="/#home">Home</a></li>
                    <li><a href="/#cars">Cars</a></li>
                    <li><a href="/#about">About</a></li>
                    <li><a href="/#contact">Contact</a></li>
                </ul>
                <div class="auth-buttons">
                    {% if session['foydalanuvchi'] %}
                        <a href="/logout" class="logout">Log Out</a>
                    {% else %}
                        <a href="/register" class="register">Register</a>
                        <a href="/login" class="login">Sign In</a>
                    {% endif %}
                </div>
            </nav>
            <button class="hamburger" aria-label="Toggle menu" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>

    <main>
        <section class="add-car-section">
            <h1>Mashina Qo'shish</h1>
            <form method="post" enctype="multipart/form-data" class="add-car-form">
                <div class="form-group">
                    <input type="text" name="mahsulot_nomi" placeholder="Mashina nomi" required>
                </div>
                <div class="form-group">
                    <textarea name="tavsifi" placeholder="Mashina tavsifi" required></textarea>
                </div>
                <div class="form-group">
                    <input type="number" name="boshlangich_narx" placeholder="Boshlang'ich narx (so'm)" required>
                </div>
                <div class="form-group">
                    <input type="datetime-local" name="sotish_vaqti" required>
                </div>
                <div class="form-group">
                    <input id="file" type="file" name="mashina_rasmi" accept="image/*" required>
                </div>
                <button type="submit" class="submit-button">Qo'shish</button>
            </form>
        </section>
    </main>

    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('nav-menu');
            const authButtons = document.querySelector('.auth-buttons');
            navMenu.classList.toggle('show');
            authButtons.classList.toggle('show');
        }

        document.querySelector('.add-car-form').addEventListener('submit', (e) => {
            const price = document.querySelector('input[name="boshlangich_narx"]').value;
            if (price <= 0) {
                e.preventDefault();
                alert("Boshlang'ich narx 0 dan katta bo'lishi kerak!");
            }
        });
    </script>
</body>
</html>
